<!DOCTYPE html>
<html>
<head>
  <title>MAAD 2020</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
    }
    #formContainer{
      width:55%;
      float:left;
      margin:auto;
    }
    #formC{
      width:100%;
    }
    .rows{
      width:100%;
      display:block;
    }
    .column{
        width:100%;
        display:inline-block;
    }
    .labels{
      width:30%
      float:left;
    }
    .inputs{
      width:45%;
      float:right;
    }
  </style>
  <script>
  function redirect(n, x, y) {
    a=[8.6,12.1,10.0,10.7,9.5,11.1,10.7,10.8,12.2,11,9.5,9.2,10.8,9.6,12.6,8.9,10.3,11,9.6,10.2,9.9,10.4,10.8,10.7,11,9.1,9.6,12.2,10.6];
    b=[11.6,10.8,14.0,12.6,9.9,10.5,11.7,11.6,9.3,9.5,8.7,11.5,10.2,9.8,9.3,11.5,12.1,10.3,10.5,12.6,10.7,10.8,10.7,10.5,9.2,11.7,11.8,9.7,8.3];
    c=[41.9,34.3,36.5,33.6,33.0,32.7,33.3,30.1,33.3,29.8,30.7,33.1,33.6,32.1,33.3,31.1,28.4,32.2,33.1,32.5,34.1,33.8,32.5,33.0,33.2,31.2,35.3,35.8,33.6];
    d=[40.9,31.8,33.2,34.4,34.0,34.3,33.3,31.9,34.2,31.7,33.0,33.1,30.9,31.7,33.7,31.2,32.1,32.9,30.1,30.8,33.0,32.6,34.4,33.0,34.5,32.9,34.7,30.2,34.2];
      if (n<1 || n>29){
        alert("invalid clue number");
        return -1;
      } else{
      	var x1 = Math.floor(x);
        var x2 = x - x1;
        var y1 = Math.floor(y);
        var y2 = y - y1;
	var res = Math.floor(a[n-1]*x1+b[n-1]*y1+c[n-1]*x2+d[n-1]*y2);
      	return (res - 30*Math.floor(res/30));
      }
    }
    function generate() {
      var clueNum = document.getElementById("clue").value;
      var Lat = document.getElementById("lat").value;
      var Long = document.getElementById("long").value;
      var newPage = redirect(clueNum, Lat, Long);
      if (newPage==0){
        document.getElementById("output").innerHTML = "Endpoint reached. Submit your final input to the MS Form."
      } else{
        document.getElementById("output").innerHTML = "Your next clue is Clue " + newPage + "</br>";
      }
    }
    </script>
</head>
<body>
  <h2>Music and Art Awareness Day 2020: Museum & Theatre Hunt!</h2>
  <br/>
  <br/>
<div id="formContainer">
<form id="formC">
<div class="rows">
  <div class="column">
      <label class="labels">

        Clue number (0 to 29):
    </label>
      <input class="inputs" type="text" id="clue"/>
  </div>
  <div class="column">
      <label class="labels">

        Latitude (-180 to 180):
    </label>
      <input class="inputs" type="text" id="lat"/>
  </div>
  <div class="column">
      <label class="labels">

        Longitude (-180 to 180):
    </label>
      <input class="inputs" type="text" id="long"/>
  </div>
  <div class="column">
  </div>
  <div class="column">
	<button name="data" type="button" onclick="generate()">Redirect</button>
  </div>
  <div class="column">
  </div>
   <div class="column" id="output"></div>
</div>
</form>
</div>
</body>
</html>
